<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Concept Explainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f2f9ff, #dff3fd);
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            padding: 50px 20px 10px;
            font-size: 40px;
            color: #1a3c60;
            letter-spacing: 1px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        label {
            font-weight: 600;
            margin-top: 20px;
            display: block;
            font-size: 16px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #4CAF50, #2e8b57);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            background: linear-gradient(90deg, #45a049, #257d4a);
        }

        .explanation {
            background: #ffffff;
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 17px;
            color: #333;
        }

        .explanation h2 {
            color: #1a3c60;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: block;
            text-align: center;
            margin: 20px auto 60px auto;
            padding: 14px 24px;
            width: 240px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 28px;
                padding: 30px 10px 10px;
            }

            form, .explanation {
                padding: 20px;
                margin: 20px;
            }

            .download-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>üìò AI Concept Explainer</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf">üìÑ Upload Textbook PDF</label>
        <input type="file" name="pdf" id="pdf" accept=".pdf" required>

        <label for="concept">üîç Enter Concept Name</label>
        <input type="text" name="concept" id="concept" placeholder="e.g. Machine Learning" required>

        <button type="submit">‚ú® Generate Explanation</button>
    </form>

    {% if explanation %}
    <div class="explanation">
        <h2>Explanation of "{{ concept }}"</h2>
        {{ explanation|safe }}
    </div>

    <a class="download-btn" href="{{ url_for('download_file', filename=download_link) }}" target="_blank">‚¨áÔ∏è Download PDF</a>
    {% endif %}

</body>
</html>
